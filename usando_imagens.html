<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando imagens</title>
</head>
<body>
    <h1>Trabalhando com imagens</h1>
    <hr>
    <p>foramtos mais comuns para a web</p>
    <ul>
        <li>JPEG/JPG</li>
        <li>PNG</li>
        <li>GIF</li>
        <li>SVG</li>
    </ul>
    <h2>Exemplos:</h2>
    <!-- tag <img> atributos: "src="->source, e "alt=" -->
    <img src="imagens/pink-floyd.jpg" alt="foto Banda pink-floyd">

    <p>
        <img src="imagens/stonehenge.jpg" alt="foto stonehenge">
    </p>
    <figure>
        <img src="imagens/stonehenge.jpg" alt="foto stonehenge">
        <figcaption>
            foto da stonehenge durante o por do sol
        </figcaption>
    </figure>
    <figure>
        <img src="imagens/logo-html5.png" alt="logo HTML">
        <img src="imagens/logo-css3.gif" alt="logo CSS3">
        <img src="imagens/logo-javascript.gif" alt="logo java script">
        <figcaption>Tecnologia do mundo Front-End</figcaption>
    </figure>

    <img src="imagens/computer.gif" alt="">
    <hr>
    <img src="imagens/black-cat.png" alt="">
    <hr>
    <img src="imagens/black-cat.svg" alt="">

    <p><a href="links.html">voltar para pagina de links</a></p>

</body>
</html>
