<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Dados tabelas</h1>
    <hr>

    <table>
        <!-- titulo -->
        <caption>Cliente em 2022</caption>
        <thead><!-- Cabeçalho -->
            <tr><!-- linha -->
                <th>Nome</th><!-- célula de cabeçalho -->
                <th>Cidade</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody><!-- corpo da tabela -->
            <tr>
                <td>Chaves</td><!-- celulas de dados comum -->
                <td>São Paulo</td>
                <td>SP</td>
            </tr>
            <tr>
                <td>Chapolin</td>
                <td>Belo Horizonte</td>
                <td>MG</td>
                <tr>
                    <td>Kiko</td>
                    <td>Manaus</td>
                    <td>AM</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
